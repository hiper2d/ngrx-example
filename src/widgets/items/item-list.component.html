<div *ngFor="let item of items" class="mdl-card mdl-shadow--2dp" (click)="selected.emit(item)">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{item.name}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        {{item.description}}
    </div>
    <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" (click)="deleted.emit(item); $event.stopPropagation();">
            <i class="material-icons">close</i>
        </button>
    </div>
</div>
